<!DOCTYPE html>
<html>
<head>
	<title>{{ tips_header }}</title>
	<link rel="stylesheet" type="text/css" href="http://{{ ROOT_URL }}/css/simple.min.css">
	<style type="text/css">
		#g-abuse_graphics-mobile{display:block;}
		#g-abuse_graphics-phablet{display:none;}
		#g-abuse_graphics-desktop{display:none;}

		@media all and (min-width: 390px){
			#g-abuse_graphics-mobile{display:none;}
			#g-abuse_graphics-phablet{display:block;}
			#g-abuse_graphics-desktop{display:none;}
		}

		@media all and (min-width: 540px){
			#g-abuse_graphics-mobile{display:none;}
			#g-abuse_graphics-phablet{display:none;}
			#g-abuse_graphics-desktop{display:block;}
		}
	</style>
</head>
<body class='tips'>
	<h1 class='header'>{{ tips_header }}</h1>
	<p>{{ tips_chatter|process_text() }}</p>
	{% include 'tips/ai2html-output/abuse_graphics.html' ignore missing %}
	<div class='credits'>
		{{ tips_sources|markdown }}
	</div>
	<script type="text/javascript" src='//{{ ROOT_URL }}/js/simple.min.js'></script>
</body>
</html>
